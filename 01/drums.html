<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="https://drive.google.com/uc?id=1VQmHBhQGbIAjcrMtvO9_aN7wKaaGbqM4"></audio>
  <audio data-key="83" src="https://drive.google.com/uc?id=1G3-8bBFR9GlaRSa3LCAQaQUg8MD968bq"></audio>
  <audio data-key="68" src="https://drive.google.com/uc?id=1POV7haJoD5PyZQjVHLwODMJxpI4YtLw4"></audio>
  <audio data-key="70" src="https://drive.google.com/uc?id=1MGSx3nMZkWYcSvhGYspD1hq1kB8nGgrI"></audio>
  <audio data-key="71" src="https://drive.google.com/uc?id=1SjuaMMWyCZ03feWVjz0kpdFJI5DipEox"></audio>
  <audio data-key="72" src="https://drive.google.com/uc?id=1Y2tBIYHkSwqjKkYu9lePLjZsOuSPHG2B"></audio>
  <audio data-key="74" src="https://drive.google.com/uc?id=1E8uPpnu4l_hXgDzI0fDPr5Nh4IFQUFx3"></audio>
  <audio data-key="75" src="https://drive.google.com/uc?id=1L1rDISV4NNoxASDDn0f0-1x4WXCIW8QX"></audio>
  <audio data-key="76" src="https://drive.google.com/uc?id=19J9iNrhamf8FFNKxIKUmNldaBBquf6QZ"></audio>

<script type="text/javascript" src="drums.js"></script>


</body>
</html>
