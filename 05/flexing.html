<!DOCTYPE html>
<html>
<head>
	<title>Cool Image Open Flex</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="flexing.css">
</head>
<body>
	<main>
		<div class="image-container sniper">
			<span class="details">THAT'S</span>
			<span class="label">SNIPER</span>
			<span class="details">HEADSHOT</span>
		</div>
		<div class="image-container machine-gun">
			<span class="details">BRING THEM</span>
			<span class="label">
				MACHINE GUN
			</span>
			<span class="details">ON</span>
		</div>
		<div class="image-container automatic-rifles">
			<span class="details">READY TO</span>
			<span class="label">ASSAULT RIFLE</span>
			<span class="details">KILL</span>
		</div>
		<div class="image-container shotgun">
			<span class="details">FEEL THE</span>
			<span class="label">SHOTGUN</span>
			<span class="details">RECOIL</span>
		</div>
		<div class="image-container pistol">
			<span class="details">RELIABLE</span>
			<span class="label">PISTOL</span>
			<span class="details">ASSISTANT</span>
		</div>
		<div class="image-container bazooka">
			<span class="details">TARGET</span>
			<span class="label">BAZOOKA</span>
			<span class="details">ACQUIRED</span>
		</div>
	</main>

	<script type="text/javascript" src="flexing.js"></script>
</body>
</html>
