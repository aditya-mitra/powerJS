<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> üíÅ</p>
  <script>
    const people = [
      { name: 'Brij', year: 1988 },
      { name: 'Kark', year: 1986 },
      { name: 'Shark', year: 1970 },
      { name: 'Hue', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?


    let currentYear = new Date().getFullYear();
    console.log(currentYear)
    var someperson19=people.some(function (person) {
      if (currentYear-person.year>=19) {return true;}
      else {return false;}
    })
    console.log("Some person 19 = "+someperson19)

    var everyperson19 = people.every(person=>(currentYear-person.year)>=19)
    console.log("Every person 19 = "+everyperson19)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    var specid = comments.find(function (comment) {
      if (comment.id===823423) {
        return true;
      }
    })
    console.log("The comment with the specific id is : " +specid.text)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    var commentindex = comments.findIndex(function (comment) {
      if (comment.id === 823423) {return true}
    })
    console.log("Found the comment at index = "+commentindex)

    var newComments =[               //pushing the array with deleted comment into a new array
    ...comments.slice(0, commentindex),
    ...comments.slice(commentindex+1)
    ];

    comments.splice(commentindex, 1);

    console.log("The modified array with the deleted comment is :"+JSON.stringify(comments));

    console.log("The new array with the deleted comment is "+JSON.stringify(newComments));

  </script>
</body>
</html>
